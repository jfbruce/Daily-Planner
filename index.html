<!DOCTYPE html>
<html lang="en">

<head>

    <title>Work Day scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div id="header" class=" text-center" >
<h1>Work Day Scheduler</h1>
<p class="lead">A simple calandar app for scheduling your work day</p>
<p id="date" class="lead"></p>
    </div>

<div class="grid-container">
    <div class="grid-item time">9:00</div>

    <div class="grid-item button">3</div>
  </div>
<div class="grid-container">
    <div class="grid-item time">10:00</div>
    <div class="grid-item input">Placeholder Text</div>
    <div class="grid-item button">3</div>
  </div>

    <div class="grid-item input">Placeholder Text</div>

  </div>

    <div class="grid-item input">Placeholder Text</div>
    <div class="grid-item button">3</div>
  </div>

<footer>
        <script src="Assets/Script.js"></script>
